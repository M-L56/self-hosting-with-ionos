<VirtualHost *:80>
    ServerAdmin webmaster@fondomarcador.com
    ServerName fondomarcador.com

    Redirect permanent / https://fondomarcador.com/

    DocumentRoot /var/www/html

    ErrorDocument 404 /errors/404.html
    ErrorDocument 401 /errors/401.html

    <Files "logo.png">
        ForceType application/octet-stream
        Header set Content-Disposition attachment
    </Files>

    <Directory "/var/www/html/admin">
        AuthType Basic
        AuthName "Restricted Area"
        AuthUserFile /etc/apache2/.htpasswd_admin
        Require valid-user
        DirectoryIndex admin.html
        AllowOverride All
    </Directory>

    <Location "/status">
        AuthType Basic 
        AuthName "sysadmin"
        AuthUserFile /etc/apache2/.htpasswd_admin
        SetHandler server-status
        Require user sysadmin
    </Location>

    Redirect permanent /status http://grafana.fondomarcador.com/d/ae4u63vfbbzlsa/prueba2
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@fondomarcador.com
    ServerName grafana.fondomarcador.com

    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/

</VirtualHost>

