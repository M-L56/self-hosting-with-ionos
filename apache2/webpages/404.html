<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 3px 3px 5px rgba(0, 255, 0, 0.2);
        }

        .header h1 {
            font-size: 36px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        /* Content */
        .content {
            background-color: #000;
            border: 2px solid #00ff00;
            padding: 30px;
            margin: 20px 0;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .content p {
            font-size: 20px;
            color: #00ff00;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Footer */
        .footer {
            background-color: #000;
            color: #00ff00;
            padding: 10px;
            font-size: 14px;
            border-top: 2px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>404 - Page Not Found</h1>
        </div>
        <div class="content">
            <p>The page you're looking for doesn't exist.</p>
            <p>
                Return to 
                <a href="index.html" style="color: #00ff00; font-weight: bold;">Fondomarcador.com</a>

</html>
